<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - minimapper</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1742560897614-69c3f47771be?q=80&w=2740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .content {
            width: 60%;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .hero {
            text-align: center;
            padding: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 1.5s ease-out;
        }

        .main-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 0;
            opacity: 0;
            animation: fadeInUp 2s forwards 0.5s;
        }

        .projects-section {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .project-item {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #444;
            border-radius: 5px;
            width: calc(33.33% - 10px);
            min-width: 500px;
            height: 250px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: fadeIn 1.5s forwards;
        }

        .project-item img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .project-item .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .project-item:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.8);
        }

        .project-item:hover img {
            opacity: 0.7;
        }

        .project-item a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            text-decoration: none;
        }

        .blog-section {
            flex-grow: 1;
            padding: 0 10px;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeInUp 2s forwards 1s;
        }

        .blog-post {
            display: flex;
            align-items: center;
            padding: 10px 0;
            width: 450px;
            transition: transform 0.3s ease;
        }

        .blog-post img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .blog-post-info {
            flex-grow: 1;
        }

        .blog-post:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #1a1a1a;
            padding: 20px;
            transition: left 0.6s ease-in-out;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #f1c40f;
        }

        .sidebar-trigger {
            position: fixed;
            top: 20px;
            left: 0;
            width: 300px;
            height: 100%;
            background: transparent;
            z-index: 999;
        }

        .sidebar-trigger:hover + .sidebar {
            left: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="sidebar-trigger"></div>
    <div class="sidebar" id="sidebar">
        <a href="#">Projects</a>
        <a href="#">Wikis</a>
        <a href="#">Blog</a>
        <a href="#">Socials</a>
        <a href="#">General Items</a>
    </div>

    <div class="content">
        <div class="hero">minimapper's Stuffs</div>
        <div class="main-section">
            <div class="projects-section">
                <a href="./ogfimg.html">
                    <div class="project-item">
                        <img src="C:\Users\Trent\Pictures\Screenshots/Screenshot 2025-03-26 175717.png" alt="Project Icon">
                        <div class="info">
                            <span>OGFImg</span><br>
                            <small>OGF Image Downloader & Stitcher</small>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="project-item">

                        <div class="info">
                            <span>Project 2</span><br>
                            <small>Info about Project 2</small>

                    </div>

                <a href="#">
                    <div class="project-item">

                        <div class="info">
                            <span>Project 3</span><br>
                            <small>Info about Project 3</small>
                        </div>
                    </div>
                </a>
            </div>
            <div class="blog-section">
                <h2>Latest Blog Posts</h2>
                <div class="blog-post">
                    <img src="https://tr.rbxcdn.com/180DAY-6dbddb2c70363a36542b6071f7b92249/150/150/Image/Webp/noFilter" alt="Post Thumbnail">

                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.classList.contains("open")) {
                sidebar.classList.remove("open");
            } else {
                sidebar.classList.add("open");
            }
        }
    </script>
</body>
</html>
